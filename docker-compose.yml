version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cafe_backend
    restart: always
    environment:
      MONGODB_URI: "mongodb+srv://tranvanducqb1022_db_user:HbQrOcg6aqkIdlEd@cluster0.talji12.mongodb.net/?appName=Cluster0"
      MONGODB_DATABASE: cafe_db
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xmx512m -Xms256m"
    expose:
      - "8080"
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cafe_frontend
    restart: always
    networks:
      - cafe-network
    environment:
      - REACT_APP_API_URL=http://localhost/api
      - NODE_ENV=production
    # Không cần ports hay Nginx riêng
    command: ["npm", "run", "build"]

  nginx:
    image: nginx:latest
    container_name: cafe_nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    networks:
      - cafe-network

networks:
  cafe-network:
    driver: bridge
